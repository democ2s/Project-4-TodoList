<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container vw-100 border-5 border-black">
      <div class="row">
        <div class="col-8 border mx-auto">
          <table
            class="table table-bordered table-striped table-hover table-primary"
          >
            <tbody id="tasklist"></tbody>
          </table>


          <button class="btn btn-success" onclick="clearLocalStorage();">
            Clear All
          </button>



        </div>
      </div>

      <div class="row justify-content-center bottom-0 position-fixed">
        <div class="col-7">
          <input type="text" class="w-100" name="tbx-task" id="txbx-task" />
        </div>
        <div class="col-1">
          <button class="btn btn-primary" onclick="addTask();">+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
